<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreviÃ¡rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #fafafa;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d2d2d;
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        select, button {
            padding: 6px 12px;
            border: 1px solid #e0e0e0;
            background: #ffffff;
            color: #2d2d2d;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        select:hover, button:hover {
            background: #f5f5f5;
        }

        button {
            font-size: 1rem;
        }

        .iframe-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #ffffff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #2d2d2d;
            font-size: 0.9rem;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #2d2d2d;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 8px;
                padding: 10px 15px;
            }
            
            .header h1 {
                font-size: 1rem;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            select, button {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“– BreviÃ¡rio</h1>
            <div class="controls">
                <select id="langSelect">
                    <option value="pt">PortuguÃªs</option>
                    <option value="la">Latim</option>
                </select>
                <button id="reloadBtn" title="Recarregar">â†»</button>
                <button id="fullscreenBtn" title="Tela cheia">â›¶</button>
            </div>
        </div>
        
        <div class="iframe-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Carregando...</div>
            </div>
            <iframe id="breviaryFrame" src="http://localhost:3000?lang=pt"></iframe>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('breviaryFrame');
        const langSelect = document.getElementById('langSelect');
        const reloadBtn = document.getElementById('reloadBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const loading = document.getElementById('loading');

        iframe.addEventListener('load', () => {
            loading.style.display = 'none';
        });

        langSelect.addEventListener('change', (e) => {
            loading.style.display = 'block';
            iframe.src = `http://localhost:3000?lang=${e.target.value}`;
            localStorage.setItem('preferredLang', e.target.value);
        });

        reloadBtn.addEventListener('click', () => {
            loading.style.display = 'block';
            iframe.src = iframe.src;
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            fullscreenBtn.textContent = document.fullscreenElement ? 'âœ•' : 'â›¶';
        });

        const savedLang = localStorage.getItem('preferredLang');
        if (savedLang && ['pt', 'la'].includes(savedLang)) {
            langSelect.value = savedLang;
            iframe.src = `http://localhost:3000?lang=${savedLang}`;
        }
    </script>
</body>
</html>
